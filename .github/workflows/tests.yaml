name: Run tests

on:
   push:
      branches: ["main"]

jobs:
   test:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout
           uses: actions/checkout@v4

         - name: Setup Node
           uses: actions/setup-node@v4
           with:
              node-version: latest

         - name: Install dependencies
           run: npm ci

         - name: Run tests
           run: npm test

         - name: Run ESLint
           run: npm run lint
